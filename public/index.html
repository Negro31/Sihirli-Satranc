<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Online Satranç</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/chessboardjs/www/css/chessboard.css">
</head>
<body>
  <div id="auth">
    <input id="playerName" placeholder="İsminiz">
    <input id="roomName" placeholder="Oda adı">
    <button id="createBtn">Oda Oluştur</button>
    <button id="joinBtn">Odaya Katıl</button>
    <p id="authMsg"></p>
  </div>

  <div id="game" class="hidden">
    <div id="board" style="width:360px"></div>
    <p id="status"></p>
    <button id="resignBtn">Terk</button>
    <p id="gameMsg"></p>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chess.js/dist/chess.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chessboardjs/www/js/chessboard.js"></script>
  <script src="client.js"></script>
</body>
</html>
