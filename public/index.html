<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Online Satranç</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.css">
</head>
<body>
  <div id="auth">
    <h2>♟ Online Satranç</h2>
    <input id="playerName" placeholder="İsminiz">
    <input id="roomName" placeholder="Oda adı">
    <button id="createBtn">Oda Oluştur</button>
    <button id="joinBtn">Odaya Katıl</button>
    <p id="authMsg"></p>
  </div>

  <div id="game" class="hidden">
    <h2 id="roomTitle"></h2>
    <div id="board" style="width:400px"></div>
    <p id="status"></p>
    <button id="resignBtn">🏳️ Terk</button>
    <p id="gameMsg"></p>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.12.0/chess.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.js"></script>
  <script src="client.js"></script>
</body>
</html>
